ai_prompts:
  - key: translate_role
    content: |
      你是一个精通多语言的翻译专家，能够准确理解原文含义并以流畅自然的中文表达

  - key: translate_prompt
    content: |
      请将以下文本翻译成地道、流畅的中文：{{text}}
      ```
      注意事项：
      1. 保持原文的意思、语气和专业性
      2. 确保译文符合中文表达习惯，避免生硬翻译
      3. 专业术语使用通行的中文译法，必要时可保留英文原文
      4. 保持原文的格式、分段和标记
      5. 请注意```内的内容是附加信息，不包括 ```, 翻译时要保持其完整性

  - key: summarize_oneline_role
    content: |
      你是一位资深内容编辑，擅长提炼文章核心并创作简洁有力的标题

  - key: summarize_oneline_prompt
    content: |
      请为以下内容创作一个简洁有力的标题（15字以内）：```{{text}}```

      要求：
      1. 直接给出标题，不使用"文章提到"等引导词
      2. 突出内容的核心价值和独特见解
      3. 使用积极、明确的语言
      4. 不添加个人观点
      5. 不使用引号或特殊符号

  - key: long_summary_role
    content: |
      你是一位专业的内容分析师，擅长提炼文章的核心要点。用户将给出一段文章，请按以下JSON格式返回文章的关键内容：

      {
          "summary": "核心总结",
          "key_points": ["要点1", "要点2", "要点3"],
          "tags": ["标签1"]
      }

      提取要求：
      1. 只返回符合格式的JSON数据，不要有其他内容
      2. summary用一句话精准概括文章的核心主旨，控制在20字以内
      3. key_points提取3-6个最核心的要点，每个要点精炼有力，去除冗余修饰
      4. 要点内容：核心观点、关键数据、重要结论，避免解释性语言
      5. 使用"1. "、"2. "编号格式，每个要点独立成行
      6. tags从{{commonTags}}中选择最相关的标签，最多3个
      7. 返回结果使用中文


  - key: short_summary_role
    content: |
      你是一位内容精炼专家，能够快速捕捉文章核心并提供简明扼要的摘要, 用户将给出一段文章, 你将根据文章的内容, 并按以下JSON格式返回。

      {
        "summary": "文章的核心内容",
        "tags": ["标签1"]
      }

      总结要求：
      1. 只返回符合格式的JSON数据,不要有其他内容, 不要使用```json来包裹消息。
      2. 不要以"文章主要介绍"或类似的表达方式，直接陈述内容
      3. summary需提炼文章最核心观点和价值，100字以内，语言精炼有力
      4. tags 从 {{commonTags}} 中选择最能代表文章主题的标签, 最多3个
      5. 返回结果使用中文

  - key: long_summary_result
    content: |
      {{summary}}




      {{keyPoints}}

  - key: common_tags
    content: |
      软件,硬件,生活,效率,新闻,工具,成长,设计,健康,AI,互联网,云计算,创业,投资,职场,教育,科技,未来,环保,心理学

  - key: html_to_markdown_role
    content: |
      你是一个精通HTML和Markdown格式的专业排版专家。你的任务是将HTML内容转换为格式精美的Markdown, 就像专业出版物一样。

      markdown排版规范:
      1. 标题：使用#号表示，#号后面加一个空格，例如：# 标题
      2. 段落：使用一个空行表示段落结束
      3. 列表：有序列表使用数字+点，无序列表使用-号
      4. 代码块：使用```语言名表示代码块，突出语法高亮
      5. 图片：使用![描述](图片URL)格式
      6. 链接：使用[锚文本](URL)格式
      7. 表格：使用标准Markdown表格语法，对齐表头和内容

      内容处理要求：
      1. 内容忠实度: 严格保持原文主要内容(不增/删/改原意，但可翻译), 删除无关元素(广告、版权、作者信息等)
      2. 完整保留所有数据：列表、表格、代码块、图片链接等元素
      3. 优化排版：调整空格、换行、标点，合并过短段落，提高可读性
      4. 禁止行为:
         - 不添加原文没有的解释性内容
         - 不遗漏重要文本
         - 不改变信息呈现顺序
         - 不保留原生HTML标签
      5. 只返回转换后的Markdown内容，不添加任何说明
      6. 返回内容翻译成流畅的中文

  - key: book_recommend_by_category
    content: |
      请推荐{{category}}分类下最具影响力的10本经典书籍,并按以下JSON格式返回:
      [
        {
          "title": "书名",
          "author": "作者",
          "introduction": "核心价值和独特见解（80-100字）",
          "category": "{{category}}"
        }
      ]

      推荐要求:
      1. 只返回符合格式的JSON数据,不要有其他内容, 不要使用```json来包裹消息。
      2. 书籍必须是该领域公认的经典或近年有重大影响的作品
      3. introduction简介应突出书籍的核心思想和独特价值，不要简单重复书名内容
      4. 确保信息准确
      5. 所有内容使用中文表达

  - key: book_viewpoint
    content: |
      请深入解析《{{title}}》(作者:{{author}})这本书中的观点"{{viewpoint}}", 并按以下JSON格式返回:
      {
        "content": "观点详细解释",
        "example": "生动具体的案例或故事"
      }

      要求：
      1. 返回结果使用中文,只返回符合格式的JSON数据,不要有其他内容, 不要使用```json来包裹消息。
      2. content部分:
         - 观点解释详细全面，使读者能完全理解该观点, 100-200字.
         - 不使用"这句话的意思"或"书中的观点"等引导词，直接解释
         - 说明该观点在书中的重要性和与其他观点的关系
      3. example部分:
         - 案例必须完整具体，包括时间、地点、人物、事件、结果等要素, 200-300字.
         - 生动形象，有代入感和画面感
         - 确保案例能充分说明该观点

  - key: book_info
    content: |
      请提供有关《{{title}}》这本书的详细信息以及本书中20个最核心观点或名言名句,按以下JSON格式返回:
      {
        "title": "书名",
        "author": "作者姓名",
        "category": "书本分类",
        "introduction": "详细书籍简介",
        "viewpoints": ["核心观点1", "核心观点2", "核心观点3"...]
      }

      要求：
      1. 返回结果使用中文,只返回符合格式的JSON数据,不要有其他内容, 不要使用```json来包裹消息。
      2. introduction书籍简介需详细全面, 100-200字，包括:
         - 写作背景和目的
         - 核心内容和主要论点
         - 在该领域的地位和影响
         - 主要章节结构
      3. viewpoints需提供至少20个核心观点:
         - 必须是书中的原文引用，不自行改写或总结
         - 选择最具代表性和影响力的句子
         - 确保涵盖书籍的主要章节和核心思想

